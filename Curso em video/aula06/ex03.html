<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f8686;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1> Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>        
        var nome = window.prompt('Qual é seu nome')
        var n1 = Number(window.prompt(`${nome} porfavor digite um número :`))
        var n2 = Number(window.prompt(`${nome} porfavor digite outro número :`))
        var s = n1 + n2
        window.alert(`${nome.toLocaleUpperCase()} somou o número ${n1} com o número ${n2}, gerando o resultado ${s}, seu nome tem ${nome.length} letras.`)
    </script>
</body>
</html>
